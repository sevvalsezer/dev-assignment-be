server:
  port: 8080
  shutdown: graceful

spring:
  datasource:
    url: jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/dev-assignment-be
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name:
  jpa:
    show-sql: true
  jackson:
    serialization:
      write-dates-as-timestamps: false
    date-format: yyyy-MM-dd HH:mm:ss

management:
  endpoints:
    web:
      exposure:
        include: 'info,health,metrics'

application:
  origin-airport-code: ${ORIGIN_AIRPORT_CODE:AMS}
  passenger-limit-per-flight: ${PASSENGER_LIMIT_PER_FLIGHT:150}